<!DOCTYPE html>
<html lang="fre">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../public/css/style.css">
    <title>Transfert Salariés</title>
</head>
<body>

    <header class = "header">

        <h1 class="header__title">Logiciel de transfert des salariés d'une société sur HR SPRINT vers une autre société</h1>
        <p class = header__description>Procédure de migration</p>
        <ol class = header__procedure>
            <li class = "header__step">Etape 1 connexion</li>
            <li class = "header__step">Etape 2 et 3 choix des dossiers</li>
            <li class = "header__step">Etape 4 séléction des salariés</li>
            <li class = "header__step">Etape 5 choix de l'établissement de destination</li>

        </ol>
    </header>

    <main>
        <form action="" class = "step step--direction">
            <span>Etape 1</span>
            <label for="identifiant"></label>
            <input type="text" name = "identifiant" class = "step__form__identifiant" placeholder="domaine\identifiant">
            <label for="password">mot de passe</label>
            <input type="password" name="password" class ="step__form__password" placeholder="Saisir votre mot de passe">
            <button type = "submit" class = "button">Se connecter</button>

        </form>
        
        <div class = "step">
            <span>Etape 2</span>
            <select name="" id="folderIn"></select>
            <button type = "submit" class = "button">Choisir un dossier d'origine</button>        
        </div>

        <div class = "step">
            <span>Etape 3</span>
            <select name="" id="folderOut"></select>
            <button type = "submit" class = "button">Choisir un dossier de destination</button>      
        </div>

        <div class = "step">
            <span>Etape 4</span>
            <select name="employees" id="employees"></select>
            <button type = "submit" class="button">Choisir un ou des salariés</button>        
        </div>

        <div class = "step">
            <span>Etape 5</span>
            <select name="establisments" id="establisments"></select>
            <button type = "submit" class="button">Choisir un établissement</button>
        </div>

        <button type = "submit">Lancer la migration</button>

        

    </main>

    <footer>



    </footer>
    <script src = "./../js/app.js">  </script>


</body>
</html>
